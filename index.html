<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Это сайт</title>
  <!-- Подключаем шрифт Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Стили -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f8ff;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: #ff6347;
    }

    p {
      font-size: 18px;
      color: #2f4f4f;
    }

    img {
      width: 300px;
      height: auto;
      margin-top: 20px;
    }

    input {
      padding: 10px;
      margin-top: 20px;
      border: 2px solid #ff6347;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #ff6347;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #e5533c;
    }
  </style>
</head>

<body>

  <h1>Добро пожаловать на мой сайт</h1>
  <p>какая то надпись</p>
  <img src="https://via.placeholder.com/300" alt="Пример изображения">

  <input type="text" placeholder="Введите что-то">
  <button>Отправить</button>

</body>

</html>
